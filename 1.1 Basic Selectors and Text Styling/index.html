<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.1</title>
    <link rel="stylesheet" href="dark.css">
</head>
<body>
  <!-- Main container for prayer times -->
  <div class="prayer-container">
    <h1 id="main-title">Madinah Daily Prayer Times</h1>

    <!-- Today's date section -->
    <p class="date">January 13, 2025</p>

    <!-- Prayer times list -->
    <div class="prayer-times">
      <h2>Today's Prayers</h2>

      <div class="prayer-item">
        <span class="prayer-name">Fajr</span>
        <span class="prayer-time">5:45 AM</span>
      </div>

      <div class="prayer-item">
        <span class="prayer-name">Dhuhr</span>
        <span class="prayer-time">12:30 PM</span>
      </div>

      <div class="prayer-item">
        <span class="prayer-name">Asr</span>
        <span class="prayer-time">3:45 PM</span>
      </div>

      <div class="prayer-item">
        <span class="prayer-name">Maghrib</span>
        <span class="prayer-time">5:30 PM</span>
      </div>

      <div class="prayer-item">
        <span class="prayer-name">Isha</span>
        <span class="prayer-time">7:00 PM</span>
      </div>
    </div>

    <!-- Additional information -->
    <p class="note">Times are approximate. Please verify with your local mosque.</p>
  </div>
</body>
</html>
