<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid Event Schedule</title>
    <link rel="stylesheet" href="homework.css">
</head>
<body>
    <header id="main-header">
        <h1>Masjid Al-Noor</h1>
    </header>

    <main>
        <section id="events-container">
            <div class="event" id="quran-class">
                <h2>Quran Study Circle</h2>
                <p class="event-time" style="color: blueviolet;">Every Sunday, 10:00 AM</p>
                <span class="highlight-note">Free for all!</span>
            </div>

            <div class="event" id="youth-program">
                <h2>Youth Program</h2>
                <p class="event-time">Every Saturday, 4:00 PM</p>
                <span class="highlight-note">Ages 13-18</span>
            </div>

            <div class="event" id="iftar-dinner" style="background-color: #ffebee;">
                <h2>Community Iftar</h2>
                <p class="event-time">Friday, Sunset</p>
                <span class="highlight-note">Please RSVP</span>
            </div>
        </section>
    </main>

    <footer id="contact-info">
        <p>Contact us: <span class="contact">info@masjidalnoor.com</span> | <span class="phone">(555) 123-4567</span></p>
    </footer>
</body>
</html>
